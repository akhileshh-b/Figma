<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .sub-container {
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
        }

        .figma-embed {
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 450px;
        }

        .figma-label {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .section-title {
            font-size: 36px;
            font-family: 'Segoe UI', sans-serif;
            color: #555;
            margin-bottom: 20px;
        }

        .view-title {
            font-size: 24px;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Prototypes Section -->
    <div class="main-container">
        <h1 class="section-title">Prototype</h1>
        
        <!-- Desktop Prototype -->
        <div class="sub-container">
            <h2 class="view-title">Desktop View</h2>
            <iframe class="figma-embed" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2Fb3FnYptyghijNnEFTMj5qc%2FGFG-Events-page-Final%3Ftype%3Ddesign%26node-id%3D0-16%26t%3DXtUJ0qtSXzPNYaaA-1%26scaling%3Dscale-down%26page-id%3D0%253A1%26mode%3Ddesign" allowfullscreen></iframe>
        </div>
        
        <!-- Mobile Prototype -->
        <div class="sub-container">
            <h2 class="view-title">Mobile View</h2>
            <iframe class="figma-embed" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2F7iC6vbrqgCi73IdYou9Wmj%2FUntitled%3Ftype%3Ddesign%26t%3DUH1NFVz0vNhSWBnr-1%26scaling%3Dscale-down%26page-id%3D0%253A1%26starting-point-node-id%3D1%253A2%26node-id%3D1-2%26mode%3Ddesign" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Designs Section -->
    <div class="main-container">
        <h1 class="section-title">Design</h1>
        
        <!-- Desktop Design -->
        <div class="sub-container">
            <h2 class="view-title">Desktop View</h2>
            <iframe class="figma-embed" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2Fb3FnYptyghijNnEFTMj5qc%2FGFG-Events-page-Final%3Ftype%3Ddesign%26node-id%3D0%253A1%26mode%3Ddesign%26t%3D3yyvSoPke3vsAZOJ-1" allowfullscreen></iframe>
        </div>
        
        <!-- Mobile Design -->
        <div class="sub-container">
            <h2 class="view-title">Mobile View</h2>
            <iframe class="figma-embed" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F7iC6vbrqgCi73IdYou9Wmj%2FUntitled%3Ftype%3Ddesign%26mode%3Ddesign%26t%3D3yyvSoPke3vsAZOJ-1" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
